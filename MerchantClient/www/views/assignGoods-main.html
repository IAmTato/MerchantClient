<ion-view view-title="惠生活 - 待送貨管理" name="dashboard-view"  hide-tab-bar>
  <ion-content overflow-scroll="true">
    <ion-refresher
      pulling-text="下拉刷新..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div type="item-text-wrap" style="padding-bottom: 3px; border: hidden">
      <form class="list">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="search_key" placeholder="可搜索用戶名，手機，價格等訂單信息">
        </label>
      </form>
    </div>
    <ion-list
      ng-repeat="x in fullList | orderBy: '-createDate' | filterBy: ['orderId','createDate','custPhone','userName','currency','costAmount','realAmount']: search_key">
      <ion-item type="item-text-wrap" ng-click="showActionSheet(x)"
                style="line-height: 22px; font-size: 14px; border-bottom-color: #f0f0f0; border-left: hidden; border-right: hidden; border-top: hidden;">
        <div>訂單編號： <span ng-bind="x.orderId"></span></div>
        <div>時間： <span ng-bind="x.createDate"></span></div>
        <div>收貨人： <span ng-bind="x.userName"></span>　(<span ng-bind="x.custPhone"></span>)</div>
        <div>訂單金額： <span ng-bind="x.currency"></span>　<span ng-bind="x.costAmount"></span></div>
        <div>實收金額： <span ng-bind="x.currency"></span>　<span ng-bind="x.realAmount"></span></div>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
