<ion-view view-title="惠生活-商戶" name="dashboard-view" data-tap-disabled="true" hide-back-button="true">
  <ion-content style="background:#f1f1f1; color: #474747;">
    <div class="row" style="background:#f1f1f1; height: 50px;">
      <div style="margin-top: 10px;">&nbsp;&nbsp;<i class="icon ion-android-person" style="font-size: medium"></i>&nbsp;&nbsp;{{username}}&nbsp;,&nbsp;歡迎您!</div>
    </div>
    <div class="list">
    <div class="item" style="background: #ffffff; padding-bottom: 0px; padding-top: 0px">
    <ion-slide-box show-pager="true" auto-play="true" does-continue="true" >
      <ion-slide>
        <div style="height:100%; width: 100%">
          <img src="./img/ad1.jpg">
        </div>
      </ion-slide>
      <ion-slide>
        <div style="height:100%; width: 100%">
          <img src="./img/ad2.jpg">
        </div>
      </ion-slide>
      <ion-slide>
        <div style="height:100%; width: 100%">
          <img src="./img/ad3.jpg">
        </div>
      </ion-slide>
    </ion-slide-box>
    </div>
      </div>

    <div class="row">
      <div class="row row-wrap text-center">
        <div class="col col-33" ng-click="scanBarcode()" ion-track-tap="BarCode" ion-track-data="{ barCode: 'Enter barCode'}">
          <img src="./img/barcode.png"/>
          <p style="color: #4d4d4d">掃碼收款</p>
        </div>
        <div class="col col-33" ng-click="assignGoods()" ion-track-tap="Pending" ion-track-data="{ pending: 'Enter Pending Delivery'}">
          <img src="./img/pending.png"/>
          <p style="color: #4d4d4d">待送貨</p>
        </div>
        <div class="col col-33" ng-click="deliverGoods()" ion-track-tap="Delivery" ion-track-data="{ delivery: 'Enter Delivery'}">
          <img src="./img/deliver.png"/>
          <p style="color: #4d4d4d">送貨中</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row row-wrap text-center">
        <div class="col col-33" ng-click="todayOrder()" ion-track-tap="Orders" ion-track-data="{ orders: 'Enter Orders'}">
          <img src="./img/orders.png"/>
          <p style="color: #4d4d4d">當日訂單</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
