<ion-view view-title="惠生活-商戶登錄" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="請輸入用戶名" ng-model="data.username" value="admin">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="請輸入密碼" ng-model="data.password" value="1">
          </label>
      </div>
      <button class="button button-block button-assertive" style="background-color: #fb5555;" ng-click="login(data)">登錄</button>

  </ion-content>
</ion-view>
