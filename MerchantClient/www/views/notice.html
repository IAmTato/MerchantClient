<ion-view view-title="支付情況" name="notice-view">
  <!--  //TODO:增加批量删除通知功能
  <ion-nav-buttons side="left">
    <button class="button button-icon " ng-click="toggleDelete()">全选</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-trash-outline" ng-click="toggleDelete()"></button>
  </ion-nav-buttons>
-->
  <ion-content overflow-scroll="true">
    <ion-refresher
      pulling-text="下拉刷新..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div>
      <ion-list class="list" show-delete="showDelete">
        <ion-item style="border:hidden; font-size: 15px; padding-left: 5px;padding-top: 0px; padding-bottom: 0px"
                  class="item-remove-animatblacke item-avatar item-icon-left" ng-repeat="notice in notices | orderBy: 'notice.updateDate'"
                  type="item-text-wrap">
          <div class="eMerchanColor-font-red h2"><i class="icon {{notice.iconType}}"></i></div>
          <div class="row">
            <div class="col" style="text-align: left">訂單號:</div>
            <div class="col col-75" style="color: blue">{{notice.orderId}}</div>
          </div>
          <div class="row">
            <div class="col col-25" style="text-align: left">訂單金額:</div>
            <div class="col col-25">MOP {{notice.costAmount}}</div>
            <div class="col col-25" style="text-align: left">實付金額:</div>
            <div class="col col-25">MOP {{notice.realAmount}}</div>
          </div>
          <div class="row">
            <div class="col col-25" style="text-align: left">支付情況:</div>
            <div class="col col-25" style="color: #e42112">{{notice.payResult}}</div>
            <div class="col col-25" style="text-align: left">完成時間:</div>
            <div class="col col-25">{{notice.updateDate}}</div>
          </div>
          <ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button>
        </ion-item>

      </ion-list>

      <div ng-if="nodata" class="eMerchanColor-font-black h2" style="text-align: center; padding-top: 30px">
        <i class="icon ion-ios-alarm-outline"></i>&nbsp;暫無通知消息！
      </div>

    </div>
  </ion-content>
</ion-view>
